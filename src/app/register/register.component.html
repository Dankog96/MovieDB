<div class="register-component" style="text-align: center;">
<div class="container">
  <div class="row" style="text-align: center;">
    <div>
      <h2>Регистрация</h2>
      <form (ngSubmit)="onRegister()" #register="ngForm" class="border">
        <div class="form-group">
          <label for="username">Потребителско име</label>
          <input type="text" class="form-control" name="username" ngModel required>
        </div>
        <div class="form-group">
          <label for="password">Парола</label>
          <input type="password" class="form-control" name="password" ngModel required>
        </div>
        <div class="form-group">
          <label for="email">Е-Мейл</label>
          <input type="email" class="form-control" name="email" ngModel required>
        </div>
        <div class="form-group buttons-section">
          <button type="submit" class="btn btn-primary" [disabled]="register.invalid">Регистрирай</button>
          <button class="btn btn-danger" type="button" (click)="cancel()">Откажи</button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
